<style>
    button{
        color:white;
        border-radius:15px;
        background-color:black;
        height:25px;
        width:150;
        cursor:pointer;
    }

    button:hover{
        background-color: rgb(47, 47, 47);
    }

    button:active{
        background-color: rgb(70,70,70);
    }

</style>

<!-- h標籤 用來製作標題 數字可以從1到6 6的字體最小 -->
<h1>全新的網頁!</h1> 
<!-- hr標籤 用來換行 因為標籤中間不用寫字 可省略為<hr/> -->
<hr/>
<!-- p標籤 用作內文 br標籤 換行用 -->
<P>這是一個高中生做的網頁!</P> <br\> <p>好ㄟ</p>
<!-- button標籤 顧名思義就是按鈕 -->
<button>punch me</button>
